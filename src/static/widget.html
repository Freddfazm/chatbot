<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confluence Chatbot Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }
        #chat-header {
            background: #0052cc;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #chat-messages {
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            flex-grow: 1;
        }
        .message {
            margin-bottom: 15px;
            clear: both;
        }
        .user-message {
            float: right;
            background: #0052cc;
            color: white;
            padding: 10px 15px;
            border-radius: 18px 18px 0 18px;
            max-width: 80%;
        }
        .bot-message {
            float: left;
            background: #f1f1f1;
            padding: 10px 15px;
            border-radius: 18px 18px 18px 0;
            max-width: 80%;
        }
        .source-link {
            display: block;
            clear: both;
            font-size: 0.8em;
            margin-top: 5px;
            margin-bottom: 15px;
            color: #0052cc;
            float: left;
        }
        #chat-input-container {
            padding: 15px;
            border-top: 1px solid #f1f1f1;
            display: flex;
        }
        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 18px;
            outline: none;
        }
        #chat-submit {
            background: #0052cc;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 18px;
            cursor: pointer;
        }
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0052cc;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }
        #chat-widget.hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #888;
        }
        /* Add this style for the close button */
        #chat-close {
            background-color: white;
            color: #0052cc;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Chat Toggle Button -->
    <button id="chat-toggle">ðŸ’¬</button>
    
    <!-- Chat Widget -->
    <div id="chat-widget" class="hidden">
        <div id="chat-header">
            <span>Confluence Assistant</span>
            <span id="chat-close" style="cursor: pointer;">âœ•</span>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hi! I'm your Confluence assistant. How can I help you today?</div>
        </div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your question...">
            <button id="chat-submit">Send</button>
        </div>
    </div>

    <script>
        // API endpoint
        const API_URL = 'http://127.0.0.1:8000/ask';

        // Get the elements
        const chatWidget = document.getElementById('chat-widget');
        const chatToggle = document.getElementById('chat-toggle');
        const chatClose = document.getElementById('chat-close');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSubmit = document.getElementById('chat-submit');

        // Toggle chat widget
        chatToggle.addEventListener('click', () => {
            chatWidget.classList.toggle('hidden');
            if (!chatWidget.classList.contains('hidden')) {
                chatInput.focus();
            }
        });

        // Close chat widget
        chatClose.addEventListener('click', () => {
            chatWidget.classList.add('hidden');
        });

        // Send message when submit button is clicked
        chatSubmit.addEventListener('click', sendMessage);

        // Send message when Enter key is pressed
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Function to send message to API
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                // Add user message to chat
                addMessage(message, 'user');
                
                // Clear input
                chatInput.value = '';
                
                // Show loading indicator
                const loadingElement = document.createElement('div');
                loadingElement.className = 'loading';
                loadingElement.textContent = 'Thinking...';
                chatMessages.appendChild(loadingElement);
                scrollToBottom();
                
                // Send to API
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove loading indicator
                    chatMessages.removeChild(loadingElement);
                    
                    // Add bot response
                    addMessage(data.answer, 'bot');
                    
                    // Add sources if available
                    if (data.sources && data.sources.length > 0) {
                        data.sources.forEach(source => {
                            addSource(source);
                        });
                    }
                })
                .catch(error => {
                    // Remove loading indicator
                    chatMessages.removeChild(loadingElement);
                    
                    // Add error message
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Error:', error);
                });
            }
        }

        // Function to add a message to the chat
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        // Function to add a source link
        function addSource(url) {
            const sourceElement = document.createElement('a');
            sourceElement.className = 'source-link';
            sourceElement.href = url;
            sourceElement.target = '_blank';
            sourceElement.textContent = 'Source';
            chatMessages.appendChild(sourceElement);
            scrollToBottom();
        }
        
        // Function to scroll chat to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>

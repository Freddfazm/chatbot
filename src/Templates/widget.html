<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Base Chat</title>
    <style>
        .chat-widget {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20px;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-widget">
        <div class="chat-messages" id="messages"></div>
        <div class="chat-input">
            <input type="text" id="question" placeholder="Ask a question...">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value;
            
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';

            try {
                // Add a loading message
                const loadingId = Date.now();
                addMessage("Thinking...", 'bot', loadingId);
                
                console.log("Sending request to /ask with:", question);
                
                // Get answer from API
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: question })
                });
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`API responded with status ${response.status}`);
                }
                
                const result = await response.json();
                console.log("Response data:", result);
                
                // Remove loading message if it exists
                const loadingMsg = document.getElementById(`msg-${loadingId}`);
                if (loadingMsg) loadingMsg.remove();
                
                addMessage(result.answer, 'bot');
            } catch (error) {
                console.error("Error:", error);
                addMessage("Sorry, there was an error processing your request.", 'bot');
            }
        }

        function addMessage(text, sender, id) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            if (id) messageDiv.id = `msg-${id}`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }    </script></body>
</html>
